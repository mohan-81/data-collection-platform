{% extends "base.html" %}
{% block content %}

<section class="bg-slate-950 min-h-screen px-6 py-12 font-sans text-slate-200 relative overflow-hidden">
    <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-red-600/5 blur-[120px] rounded-full -z-0"></div>

    <div class="max-w-7xl mx-auto relative z-10">
        
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
            <div>
                <h1 class="text-3xl font-extrabold text-white tracking-tight">
                    Gmail <span class="text-[#EA4335]">Dashboard</span>
                </h1>
                <p class="text-slate-400 mt-1">Audit profile metadata, mailbox labels, and message thread history.</p>
            </div>

            <div class="flex items-center gap-3">
                <div class="flex items-center gap-2 bg-slate-900/80 p-1.5 border border-slate-800 rounded-xl backdrop-blur-md">
                    <button onclick="loadData('profile', this)" class="nav-btn active">Profile</button>
                    <button onclick="loadData('labels', this)" class="nav-btn">Labels</button>
                    <button onclick="loadData('messages', this)" class="nav-btn">Messages</button>
                </div>

                <button onclick="exportToCSV()" id="exportBtn"
                    class="hidden px-4 py-2.5 bg-slate-800 hover:bg-slate-700 text-white rounded-lg font-medium border border-slate-600 transition-all flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                    Export
                </button>
            </div>
        </div>

        <div class="bg-slate-900/50 border border-slate-800 rounded-2xl overflow-hidden backdrop-blur-sm shadow-2xl min-h-[400px]">
            <div class="overflow-x-auto custom-scrollbar">
                <table id="dataTable" class="w-full text-left border-collapse">
                    <thead id="tableHead" class="bg-slate-800/80 border-b border-slate-700 sticky top-0 z-20">
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-slate-800">
                        <tr>
                            <td class="p-32 text-center text-slate-500 italic">
                                <div class="text-4xl mb-4 opacity-20">ðŸ“§</div>
                                Select a category to sync mailbox data...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<style>
    .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #EA4335; }

    .nav-btn {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        font-weight: 600;
        color: #94a3b8;
        border-radius: 0.5rem;
        transition: all 0.2s;
    }
    .nav-btn:hover { color: #fff; background: #1e293b; }
    .nav-btn.active { 
        background: #EA4335; 
        color: white; 
        box-shadow: 0 4px 12px rgba(234, 67, 53, 0.2);
    }

    .data-cell-preview {
        max-width: 400px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>

<script>
let currentData = [];
let activeSegment = "profile";

// Initial load for profile
window.onload = () => loadData('profile', document.querySelector('.nav-btn.active'));

async function loadData(segment, btn) {
    activeSegment = segment;
    
    // Toggle active classes
    if(btn) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    const body = document.getElementById("tableBody");
    body.innerHTML = `<tr><td class="p-20 text-center animate-pulse text-slate-500 italic uppercase tracking-widest text-xs">OAUTH_FETCHING_${segment.toUpperCase()}...</td></tr>`;

    try {
        const response = await fetch(`/api/gmail/data/${segment}`);
        currentData = await response.json();
        renderTable(currentData);
        document.getElementById("exportBtn").classList.remove('hidden');
    } catch (err) {
        body.innerHTML = `<tr><td class="p-8 text-red-400 text-center font-mono text-xs">ERR_GMAIL_API_SYNC_FAILED</td></tr>`;
    }
}

function renderTable(data) {
    const head = document.getElementById("tableHead");
    const body = document.getElementById("tableBody");

    if (!data || data.length === 0) {
        head.innerHTML = "";
        body.innerHTML = '<tr><td class="p-20 text-center text-slate-400 font-medium">No records found in this mailbox segment.</td></tr>';
        return;
    }

    const keys = Object.keys(data[0]);
    
    // Render Header
    head.innerHTML = `<tr>${keys.map(k => `
        <th class="px-6 py-4 text-[10px] font-black uppercase tracking-[0.2em] text-[#EA4335]">${k.replace(/_/g, ' ')}</th>
    `).join('')}</tr>`;

    // Render Body
    body.innerHTML = data.map(row => `
        <tr class="hover:bg-white/[0.03] transition-colors group">
            ${keys.map(key => {
                let val = row[key];
                let display = val;
                
                if (val === null || val === undefined) {
                    display = '<span class="opacity-20">â€”</span>';
                } else if (typeof val === 'object') {
                    display = `<span class="text-xs font-mono text-slate-500 italic cursor-help" title='${JSON.stringify(val).replace(/'/g, "&apos;")}'>{Object}</span>`;
                } else if (typeof val === 'string' && val.length > 50) {
                    // Strip HTML if it's a message preview
                    const cleanText = val.replace(/<[^>]*>?/gm, '');
                    display = `
                        <div class="data-cell-preview cursor-help text-slate-300 group-hover:text-white" 
                             onclick="alert('Detail View:\\n\\n' + this.innerText)">
                            ${cleanText.slice(0, 75)}...
                        </div>
                    `;
                }

                return `
                    <td class="px-6 py-4 text-sm border-b border-slate-800/50">
                        ${display}
                    </td>
                `;
            }).join('')}
        </tr>
    `).join('');
}

function exportToCSV() {
    if (currentData.length === 0) return;
    const headers = Object.keys(currentData[0]);
    const csvRows = [
        headers.join(','),
        ...currentData.map(row => 
            headers.map(fieldName => {
                let val = row[fieldName] === null ? "" : row[fieldName];
                if (typeof val === 'object') val = JSON.stringify(val);
                return `"${String(val).replace(/"/g, '""')}"`;
            }).join(',')
        )
    ];
    const blob = new Blob([csvRows.join('\r\n')], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement("a");
    link.href = url;
    link.download = `gmail_${activeSegment}_${new Date().toISOString().split('T')[0]}.csv`;
    link.click();
}
</script>

{% endblock %}
