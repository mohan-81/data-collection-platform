{% extends "base.html" %}
{% block content %}

<section class="bg-slate-950 min-h-screen px-6 py-12 font-sans text-slate-200 relative overflow-hidden">
    <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-[#5865F2]/5 blur-[120px] rounded-full -z-0"></div>

    <div class="max-w-7xl mx-auto relative z-10">
        
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
            <div>
                <h1 class="text-3xl font-extrabold text-white tracking-tight">
                    Discord <span class="text-[#5865F2]">Dashboard</span>
                </h1>
                <p class="text-slate-400 mt-1">Audit server communications and message history across guilds.</p>
            </div>

            <div class="flex flex-wrap items-center gap-3">
                <div class="relative">
                    <select id="guilds" onchange="loadChannels()"
                        class="appearance-none bg-slate-900 border border-slate-700 rounded-lg text-white pl-4 pr-10 py-2.5 focus:outline-none focus:ring-2 focus:ring-[#5865F2]/50 transition-all cursor-pointer min-w-[160px]">
                    </select>
                    <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500 text-xs">â–¼</div>
                </div>

                <div class="relative">
                    <select id="channels" onchange="loadMessages()"
                        class="appearance-none bg-slate-900 border border-slate-700 rounded-lg text-white pl-4 pr-10 py-2.5 focus:outline-none focus:ring-2 focus:ring-[#5865F2]/50 transition-all cursor-pointer min-w-[160px]">
                    </select>
                    <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500 text-xs">â–¼</div>
                </div>

                <button onclick="exportToCSV()" id="exportBtn"
                    class="hidden px-4 py-2.5 bg-slate-800 hover:bg-slate-700 text-white rounded-lg font-medium border border-slate-600 transition-all flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                    Export
                </button>
            </div>
        </div>

        <div class="bg-slate-900/50 border border-slate-800 rounded-2xl overflow-hidden backdrop-blur-sm shadow-2xl min-h-[400px]">
            <div class="overflow-x-auto custom-scrollbar">
                <table id="dataTable" class="w-full text-left border-collapse">
                    <thead id="tableHead" class="bg-slate-800/80 border-b border-slate-700 sticky top-0 z-20">
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-slate-800">
                        <tr>
                            <td class="p-32 text-center text-slate-500 italic">
                                <div class="text-4xl mb-4 opacity-20">ðŸ’¬</div>
                                Connecting to Discord gateway...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<style>
    .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #5865F2; }

    .json-preview {
        max-width: 400px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>

<script>
let currentData = [];
const guildSel = document.getElementById("guilds");
const channelSel = document.getElementById("channels");

// Initial Load
loadGuilds();

async function loadGuilds() {
    try {
        const response = await fetch("/api/discord/guilds");
        const guilds = await response.json();
        
        guildSel.innerHTML = guilds.map(g => `<option value="${g.guild_id}">${g.name}</option>`).join('');
        
        if (guilds.length) loadChannels();
    } catch (err) {
        console.error("Failed to load guilds");
    }
}

async function loadChannels() {
    const gid = guildSel.value;
    channelSel.innerHTML = '<option>Loading...</option>';
    
    try {
        const response = await fetch(`/api/discord/channels/${gid}`);
        const channels = await response.json();
        
        channelSel.innerHTML = channels.map(c => `<option value="${c.channel_id}"># ${c.name}</option>`).join('');
        
        if (channels.length) loadMessages();
    } catch (err) {
        channelSel.innerHTML = '<option>Error</option>';
    }
}

async function loadMessages() {
    const cid = channelSel.value;
    const body = document.getElementById("tableBody");
    const exportBtn = document.getElementById("exportBtn");
    
    body.innerHTML = `<tr><td class="p-20 text-center animate-pulse text-slate-500">Retrieving messages...</td></tr>`;

    try {
        const response = await fetch(`/api/discord/messages/${cid}`);
        currentData = await response.json();
        renderTable(currentData);
        exportBtn.classList.remove('hidden');
    } catch (err) {
        body.innerHTML = `<tr><td class="p-8 text-red-400 text-center font-mono text-xs uppercase tracking-widest">ERR_FETCH_MESSAGES_FAILED</td></tr>`;
    }
}

function renderTable(data) {
    const head = document.getElementById("tableHead");
    const body = document.getElementById("tableBody");

    if (!data || data.length === 0) {
        head.innerHTML = "";
        body.innerHTML = '<tr><td class="p-20 text-center text-slate-500">No messages found in this channel.</td></tr>';
        return;
    }

    // Reference keys: author, content, timestamp (from your prompt)
    const keys = ["author", "content", "timestamp"];
    
    head.innerHTML = `<tr>${keys.map(k => `
        <th class="px-6 py-4 text-[10px] font-black uppercase tracking-[0.2em] text-[#5865F2]">${k}</th>
    `).join('')}</tr>`;

    body.innerHTML = data.map(row => `
        <tr class="hover:bg-white/[0.03] transition-colors group">
            ${keys.map(key => {
                let val = row[key];
                let display = val;
                
                if (val === null || val === undefined) {
                    display = '<span class="opacity-20">â€”</span>';
                } else if (typeof val === 'object') {
                    display = `<span class="text-xs font-mono text-slate-500 italic">{Object}</span>`;
                } else if (typeof val === 'string' && val.length > 80) {
                    display = `
                        <div class="json-preview cursor-help text-[#5865F2]/80 group-hover:text-[#5865F2]" 
                             onclick="alert('Message Content:\\n\\n' + this.getAttribute('data-full'))" 
                             data-full="${val.replace(/"/g, '&quot;')}">
                            ${val.slice(0, 77)}...
                        </div>
                    `;
                }

                return `
                    <td class="px-6 py-4 text-sm text-slate-300 group-hover:text-white border-b border-slate-800/50">
                        ${display}
                    </td>
                `;
            }).join('')}
        </tr>
    `).join('');
}

function exportToCSV() {
    if (currentData.length === 0) return;
    const headers = Object.keys(currentData[0]);
    const csvRows = [
        headers.join(','),
        ...currentData.map(row => 
            headers.map(fieldName => {
                let val = row[fieldName] === null ? "" : row[fieldName];
                if (typeof val === 'object') val = JSON.stringify(val);
                return `"${String(val).replace(/"/g, '""')}"`;
            }).join(',')
        )
    ];
    const blob = new Blob([csvRows.join('\r\n')], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement("a");
    link.href = url;
    link.download = `discord_audit_${channelSel.options[channelSel.selectedIndex].text.replace('# ', '')}.csv`;
    link.click();
}
</script>

{% endblock %}
