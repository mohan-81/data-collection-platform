{% extends "base.html" %}
{% block content %}

<section class="min-h-screen bg-slate-950 flex items-center justify-center px-4">

<div class="bg-slate-900 border border-slate-700 p-10 rounded-2xl w-full max-w-md">


<h1 class="text-3xl font-black mb-6 text-center">
  Connect Medium
</h1>


<p class="text-slate-400 text-sm mb-6 text-center">
Enter your Medium username to fetch posts via RSS feed.
</p>


<form method="POST" class="space-y-5">


<input
  name="username"
  placeholder="Medium Username (without @)"
  required
  class="w-full p-3 rounded-xl bg-slate-800 border border-slate-700"
/>


<button
  class="w-full py-3 bg-cyan-400 text-black rounded-xl font-bold">

  Connect

</button>


</form>


<div class="mt-6 text-xs text-slate-500 text-center">
Example: https://medium.com/@username
</div>


</div>

</section>

{% endblock %}
