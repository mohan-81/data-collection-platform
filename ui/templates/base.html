<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmento Collector</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            /* Slate 950 */
            color: #f8fafc;
        }

        /* Glassmorphism Navbar */
        .glass-nav {
            background: rgba(2, 6, 23, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-link {
            font-size: 0.875rem;
            font-weight: 600;
            color: #94a3b8;
            /* Slate 400 */
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #22d3ee;
            /* Cyan 400 */
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #22d3ee;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .btn-premium {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-premium:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px -5px rgba(6, 182, 212, 0.3);
        }
    </style>
</head>

<body class="antialiased">

    <nav class="glass-nav fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-6 lg:px-10 py-4 flex justify-between items-center">

            <a href="/" class="flex items-center gap-3 group">
                <img src="/static/logo.png" alt="Segmento Logo"
                    class="w-12 h-12 rounded object-contain bg-white shadow-lg shadow-cyan-500/20 group-hover:scale-105 transition-transform duration-300">
                <div class="flex flex-col">
                    <span class="text-xl font-extrabold tracking-tight leading-none text-white">Segmento</span>
                    <span class="text-[10px] font-bold text-cyan-400 uppercase tracking-widest mt-0.5">Collector</span>
                </div>
            </a>

            <div class="hidden md:flex items-center space-x-10">
                <a href="/" class="nav-link">Home</a>
                <a href="/tracking" class="nav-link">Web Tracking</a>
                <a href="/connectors" class="nav-link">Connectors</a>
            </div>

            <div class="flex items-center gap-6">
                <!-- Navigation Actions -->
                <button onclick="window.history.back()"
                    class="text-sm font-bold text-slate-800 bg-slate-200 hover:bg-white px-4 py-2 rounded-full transition-colors flex items-center gap-1 shadow-sm">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back
                </button>
                {% if is_logged_in %}
                <a href="/usage" class="text-sm font-bold text-slate-400 hover:text-white transition-colors">Usage</a>
                <a href="/logout"
                    class="btn-premium px-5 py-2.5 bg-slate-800 hover:bg-slate-700 text-white text-xs font-bold rounded-xl border border-slate-700">
                    Logout
                </a>
                {% else %}
                <a href="/login" class="text-sm font-bold text-slate-400 hover:text-white transition-colors">Login</a>
                <a href="/signup"
                    class="btn-premium px-6 py-2.5 bg-cyan-500 hover:bg-cyan-400 text-slate-950 text-xs font-bold rounded-xl shadow-lg shadow-cyan-500/10">
                    Get Started
                </a>
                {% endif %}
            </div>
        </div>
    </nav>
    <!-- Smart Input Companion -->
    <div id="smart-companion"
        class="fixed pointer-events-none transition-all duration-500 ease-out opacity-0 z-50 flex items-center justify-center transform scale-50">
        <div class="relative w-8 h-8 flex items-center justify-center">
            <div class="absolute inset-0 rounded-full border-2 border-cyan-400 border-t-transparent animate-spin">
            </div>
            <div class="w-3 h-3 bg-cyan-400 rounded-full shadow-[0_0_15px_rgba(34,211,238,1)] animate-pulse"></div>
            <div class="absolute -inset-2 bg-cyan-400/20 rounded-full blur-sm animate-ping opacity-50"></div>
        </div>
    </div>



    <!-- Scroll to Top Button -->
    <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" id="scrollTopBtn"
        class="fixed bottom-24 right-8 z-40 bg-cyan-500 hover:bg-cyan-400 p-3 rounded-full shadow-[0_0_20px_rgba(34,211,238,0.5)] border border-cyan-300 text-slate-900 transition-all opacity-0 translate-y-4 duration-300 hover:-translate-y-1">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 10l7-7m0 0l7 7m-7-7v18">
            </path>
        </svg>
    </button>

    <div class="h-24"></div>

    <main class="relative z-10 w-full">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-white/5 py-12 mt-20 text-center relative z-20 bg-[#020617]">
        <div class="flex justify-center mb-6">
            <img src="/static/logo.png"
                class="h-8 opacity-50 contrast-0 grayscale transition-all hover:grayscale-0 hover:opacity-100 hover:contrast-100">
        </div>
        <p class="text-[11px] font-bold text-slate-500 uppercase tracking-[0.3em]">
            © 2026 Segmento Data Technologies — Collector Platform
        </p>
    </footer>

    <script>
        // Scroll to top button visibility
        window.addEventListener('scroll', () => {
            const btn = document.getElementById('scrollTopBtn');
            if (window.scrollY > 300) {
                btn.classList.remove('opacity-0', 'translate-y-4');
                btn.classList.add('opacity-100', 'translate-y-0');
            } else {
                btn.classList.add('opacity-0', 'translate-y-4');
                btn.classList.remove('opacity-100', 'translate-y-0');
            }
        });

        // Smart Companion Logic
        const smartCompanion = document.getElementById('smart-companion');

        document.addEventListener('focusin', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
                const rect = e.target.getBoundingClientRect();
                smartCompanion.style.top = `${rect.top + (rect.height / 2) - 16}px`;
                // Position inside the right edge of the input
                smartCompanion.style.left = `${rect.left + rect.width - 40}px`;
                smartCompanion.style.opacity = '1';
                smartCompanion.style.transform = 'scale(1)';
            }
        });

        document.addEventListener('focusout', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') {
                smartCompanion.style.opacity = '0';
                smartCompanion.style.transform = 'scale(0.5)';
            }
        });

    </script>

    <script>
        AOS.init({ duration: 900, once: true });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
