{% extends "base.html" %}
{% block content %}

<section class="bg-slate-950 min-h-screen px-6 py-12 font-sans text-slate-200 relative overflow-hidden">
    <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-emerald-500/5 blur-[120px] rounded-full -z-0"></div>
    <div class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-cyan-500/5 blur-[120px] rounded-full -z-0"></div>

    <div class="max-w-7xl mx-auto relative z-10">
        
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
            <div>
                <h1 class="text-3xl font-extrabold text-white tracking-tight">
                    Medium <span class="text-emerald-400">Dashboard</span>
                </h1>
                <p class="text-slate-400 mt-1">Track article performance, publishing dates, and author metrics.</p>
            </div>

            <div class="flex items-center gap-3">
                <button onclick="refreshData()" id="refreshBtn"
                    class="px-6 py-2.5 bg-emerald-500 hover:bg-emerald-400 text-slate-950 rounded-lg font-bold transition-all transform active:scale-95 shadow-lg shadow-emerald-500/20 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>
                    Refresh Feed
                </button>
            </div>
        </div>

        <div class="bg-slate-900/50 border border-slate-800 rounded-2xl overflow-hidden backdrop-blur-sm shadow-2xl">
            <div class="overflow-x-auto custom-scrollbar">
                <table id="dataTable" class="w-full text-left border-collapse">
                    <thead class="bg-slate-800/80 border-b border-slate-700 sticky top-0 z-20">
                        <tr>
                            <th class="px-6 py-4 text-[10px] font-black uppercase tracking-[0.2em] text-emerald-400">Title</th>
                            <th class="px-6 py-4 text-[10px] font-black uppercase tracking-[0.2em] text-emerald-400">Author</th>
                            <th class="px-6 py-4 text-[10px] font-black uppercase tracking-[0.2em] text-emerald-400">Published</th>
                            <th class="px-6 py-4 text-[10px] font-black uppercase tracking-[0.2em] text-emerald-400 text-center">Link</th>
                            <th class="px-6 py-4 text-[10px] font-black uppercase tracking-[0.2em] text-emerald-400">Fetched At</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-slate-800">
                        <tr>
                            <td colspan="5" class="p-32 text-center text-slate-500 italic">
                                <div class="flex flex-col items-center gap-4">
                                    <div class="w-8 h-8 border-4 border-emerald-500/20 border-t-emerald-500 rounded-full animate-spin"></div>
                                    Synchronizing with Medium...
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<style>
    .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #10b981; }

    .line-clamp-title {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
</style>

<script>
async function refreshData() {
    const btn = document.getElementById("refreshBtn");
    const body = document.getElementById("tableBody");
    
    btn.classList.add('opacity-50', 'pointer-events-none');
    
    try {
        const response = await fetch("/api/medium/data/posts");
        const rows = await response.json();
        renderTable(rows);
    } catch (err) {
        body.innerHTML = `<tr><td colspan="5" class="p-12 text-center text-red-400 font-mono">NETWORK_TIMEOUT: DATA_FETCH_FAILED</td></tr>`;
    } finally {
        btn.classList.remove('opacity-50', 'pointer-events-none');
    }
}

function renderTable(rows) {
    const body = document.getElementById("tableBody");
    
    if (!rows || rows.length === 0) {
        body.innerHTML = '<tr><td colspan="5" class="p-20 text-center text-slate-500">No articles found in the feed.</td></tr>';
        return;
    }

    body.innerHTML = rows.map(r => `
        <tr class="hover:bg-white/[0.03] transition-colors group">
            <td class="px-6 py-4">
                <div class="text-sm font-semibold text-slate-200 group-hover:text-emerald-300 transition-colors line-clamp-title">
                    ${r.title}
                </div>
            </td>
            <td class="px-6 py-4">
                <div class="flex items-center gap-2">
                    <div class="w-6 h-6 rounded-full bg-slate-700 flex items-center justify-center text-[10px] font-bold text-emerald-400">
                        ${r.author.charAt(0)}
                    </div>
                    <span class="text-sm text-slate-300">${r.author}</span>
                </div>
            </td>
            <td class="px-6 py-4 text-sm text-slate-400 whitespace-nowrap">
                ${r.published}
            </td>
            <td class="px-6 py-4 text-center">
                <a href="${r.link}" target="_blank" 
                   class="inline-flex items-center justify-center p-2 rounded-lg bg-emerald-500/10 text-emerald-400 hover:bg-emerald-500 hover:text-slate-950 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>
                </a>
            </td>
            <td class="px-6 py-4 text-xs font-mono text-slate-500">
                ${r.fetched_at}
            </td>
        </tr>
    `).join('');
}

// Initial Load
document.addEventListener('DOMContentLoaded', refreshData);
</script>

{% endblock %}
