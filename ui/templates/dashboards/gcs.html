{% extends "base.html" %}
{% block content %}

<section class="bg-slate-950 min-h-screen px-6 py-12 font-sans text-slate-200 relative overflow-hidden">
    <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-indigo-600/5 blur-[120px] rounded-full -z-0"></div>

    <div class="max-w-7xl mx-auto relative z-10">
        
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
            <div>
                <h1 class="text-3xl font-extrabold text-white tracking-tight">
                    GCS <span class="text-indigo-400">Dashboard</span>
                </h1>
                <p class="text-slate-400 mt-1">Cloud storage inventory, bucket configurations, and object metadata.</p>
            </div>

            <div class="flex items-center gap-3">
                <div class="flex items-center gap-2 bg-slate-900/80 p-1.5 border border-slate-800 rounded-xl backdrop-blur-md">
                    <button onclick="loadBuckets(this)" class="nav-btn active">Buckets</button>
                    <button onclick="loadObjects(this)" class="nav-btn">Objects</button>
                </div>

                <button onclick="exportCSV()" id="exportBtn"
                    class="hidden px-4 py-2.5 bg-slate-800 hover:bg-slate-700 text-white rounded-lg font-medium border border-slate-600 transition-all flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                    Export Inventory
                </button>
            </div>
        </div>

        <div class="bg-slate-900/50 border border-slate-800 rounded-2xl overflow-hidden backdrop-blur-sm shadow-2xl min-h-[400px]">
            <div class="overflow-x-auto custom-scrollbar">
                <table id="dataTable" class="w-full text-left border-collapse">
                    <thead id="thead" class="bg-slate-800/80 border-b border-slate-700 sticky top-0 z-20">
                    </thead>
                    <tbody id="tbody" class="divide-y divide-slate-800">
                        <tr>
                            <td class="p-32 text-center text-slate-500 italic">
                                <div class="text-4xl mb-4 opacity-20">☁️</div>
                                Crawling cloud storage hierarchy...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-8 p-6 bg-slate-900/30 border border-slate-800 rounded-2xl flex items-center justify-between">
            <div>
                <h3 class="font-bold text-white">Storage Inventory Sync</h3>
                <p class="text-sm text-slate-400">Trigger a background task to index bucket metadata and object hashes from the GCS API.</p>
            </div>
            <button onclick="sync()" class="px-6 py-2.5 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg font-bold shadow-lg shadow-indigo-900/20 transition-all flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2v6h-6"/><path d="M3 12a9 9 0 0 1 15-6.7L21 8"/><path d="M3 22v-6h6"/><path d="M21 12a9 9 0 0 1-15 6.7L3 16"/></svg>
                Sync Storage
            </button>
        </div>
    </div>
</section>

<style>
    .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #6366f1; }

    .nav-btn {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        font-weight: 600;
        color: #94a3b8;
        border-radius: 0.5rem;
        transition: all 0.2s;
    }
    .nav-btn:hover { color: #fff; background: #1e293b; }
    .nav-btn.active { 
        background: #4f46e5; 
        color: white; 
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }
</style>

<script>
let rows = [];
let currentCols = [];

// ---------------- LOADERS ----------------

async function loadBuckets(btn) {
    updateActiveBtn(btn);
    currentCols = ["project_id", "bucket_name", "location", "storage_class", "fetched_at"];
    await fetchData("/api/gcs/data/buckets");
}

async function loadObjects(btn) {
    updateActiveBtn(btn);
    currentCols = ["bucket_name", "object_name", "size", "content_type", "updated", "md5_hash"];
    await fetchData("/api/gcs/data/objects");
}

async function fetchData(url) {
    const tbody = document.getElementById("tbody");
    tbody.innerHTML = `<tr><td class="p-20 text-center animate-pulse text-slate-500 italic uppercase tracking-widest text-xs">COMMUNICATING_WITH_GCS_NODE...</td></tr>`;
    
    try {
        const r = await fetch(url);
        rows = await r.json();
        render();
        document.getElementById("exportBtn").classList.remove('hidden');
    } catch (err) {
        tbody.innerHTML = `<tr><td class="p-8 text-red-400 text-center font-mono text-xs uppercase">ERR_GCS_HANDSHAKE_TIMEOUT</td></tr>`;
    }
}

// ---------------- RENDER ----------------

function formatBytes(bytes) {
    if (!bytes || isNaN(bytes)) return '0 B';
    const k = 1024;
    const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

function render() {
    const thead = document.getElementById("thead");
    const tbody = document.getElementById("tbody");

    thead.innerHTML = `<tr>${currentCols.map(c => `
        <th class="px-6 py-4 text-[10px] font-black uppercase tracking-[0.2em] text-indigo-400">${c.replace(/_/g, ' ')}</th>
    `).join('')}</tr>`;

    tbody.innerHTML = rows.map(r => `
        <tr class="hover:bg-white/[0.03] transition-colors group text-sm">
            ${currentCols.map(col => {
                let val = r[col] ?? "";
                let display = val;

                if (col === "size") display = `<span class="font-mono text-slate-100">${formatBytes(val)}</span>`;
                else if (col === "storage_class") display = `<span class="px-2 py-0.5 rounded text-[10px] font-bold bg-indigo-500/10 text-indigo-300 border border-indigo-500/20">${val}</span>`;
                else if (col === "md5_hash") display = `<span class="font-mono text-slate-500 text-[10px] truncate block w-24" title="${val}">${val}</span>`;
                else if (col === "bucket_name") display = `<span class="font-semibold text-white">gs://${val}</span>`;
                
                return `<td class="px-6 py-4 border-b border-slate-800/50">${display}</td>`;
            }).join('')}
        </tr>
    `).join('');
}

// ---------------- HELPERS ----------------

function updateActiveBtn(btn) {
    document.querySelectorAll(".nav-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
}

async function sync() {
    const syncBtn = event.currentTarget;
    syncBtn.innerHTML = "Syncing...";
    syncBtn.disabled = true;
    
    await fetch("/connectors/gcs/sync");
    
    syncBtn.innerHTML = "Sync Storage";
    syncBtn.disabled = false;
    loadBuckets(document.querySelector(".nav-btn"));
}

function exportCSV() {
    if (rows.length === 0) return;
    const csv = [
        currentCols.join(','),
        ...rows.map(r => currentCols.map(c => `"${(r[c] || "").toString().replace(/"/g, '""')}"`).join(','))
    ].join('\n');

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `gcs_inventory_${new Date().toISOString().split('T')[0]}.csv`;
    a.click();
}

// Init
loadBuckets(document.querySelector(".nav-btn"));
</script>

{% endblock %}
