{% extends "base.html" %}
{% block content %}

<section class="bg-slate-950 min-h-screen px-6 py-12 font-sans text-slate-200 relative overflow-hidden">
    <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-indigo-600/5 blur-[120px] rounded-full -z-0"></div>

    <div class="max-w-7xl mx-auto relative z-10">
        
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
            <div>
                <h1 class="text-3xl font-extrabold text-white tracking-tight">
                    GA4 <span class="text-indigo-400">Dashboard</span>
                </h1>
                <p class="text-slate-400 mt-1">Property performance, user acquisition metrics, and event conversions.</p>
            </div>

            <div class="flex items-center gap-3">
                <div class="flex items-center gap-2 bg-slate-900/80 p-1.5 border border-slate-800 rounded-xl backdrop-blur-md">
                    <button onclick="loadSegment('overview', this)" class="nav-btn active">Overview</button>
                    <button onclick="loadSegment('devices', this)" class="nav-btn">Devices</button>
                    <button onclick="loadSegment('locations', this)" class="nav-btn">Locations</button>
                    <button onclick="loadSegment('traffic', this)" class="nav-btn">Traffic</button>
                    <button onclick="loadSegment('events', this)" class="nav-btn">Events</button>
                </div>

                <button onclick="exportCSV()" id="exportBtn"
                    class="hidden px-4 py-2.5 bg-slate-800 hover:bg-slate-700 text-white rounded-lg font-medium border border-slate-600 transition-all flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                    Export
                </button>
            </div>
        </div>

        <div class="bg-slate-900/50 border border-slate-800 rounded-2xl overflow-hidden backdrop-blur-sm shadow-2xl min-h-[400px]">
            <div class="overflow-x-auto custom-scrollbar">
                <table id="dataTable" class="w-full text-left border-collapse">
                    <thead id="thead" class="bg-slate-800/80 border-b border-slate-700 sticky top-0 z-20">
                    </thead>
                    <tbody id="tbody" class="divide-y divide-slate-800">
                        <tr>
                            <td class="p-32 text-center text-slate-500 italic">
                                <div class="text-4xl mb-4 opacity-20">ðŸ“ˆ</div>
                                Fetching GA4 Data API streams...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-8 p-6 bg-slate-900/30 border border-slate-800 rounded-2xl flex items-center justify-between">
            <div>
                <h3 class="font-bold text-white">Analytics Data Sync</h3>
                <p class="text-sm text-slate-400">Flush cache and request fresh metric dimensions from the Analytics server.</p>
            </div>
            <button onclick="load()" class="px-6 py-2.5 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg font-bold shadow-lg shadow-indigo-900/20 transition-all flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2v6h-6"/><path d="M3 12a9 9 0 0 1 15-6.7L21 8"/><path d="M3 22v-6h6"/><path d="M21 12a9 9 0 0 1-15 6.7L3 16"/></svg>
                Sync Report
            </button>
        </div>
    </div>
</section>

<style>
    .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #6366f1; }

    .nav-btn {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        font-weight: 600;
        color: #94a3b8;
        border-radius: 0.5rem;
        transition: all 0.2s;
    }
    .nav-btn:hover { color: #fff; background: #1e293b; }
    .nav-btn.active { 
        background: #4f46e5; 
        color: white; 
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }
</style>

<script>
let rows = [];
let activeMode = 'overview';

// ---------------- LOAD ----------------

async function loadSegment(mode, btn) {
    activeMode = mode;
    if(btn) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
    load();
}

async function load() {
    const body = document.getElementById("tbody");
    body.innerHTML = `<tr><td class="p-20 text-center animate-pulse text-slate-500 italic uppercase tracking-widest text-xs">PULLING_GA4_${activeMode.toUpperCase()}_REPORT...</td></tr>`;

    try {
        const r = await fetch(`/api/ga4/data/${activeMode}`);
        rows = await r.json();
        render();
        document.getElementById("exportBtn").classList.remove('hidden');
    } catch (err) {
        body.innerHTML = `<tr><td class="p-8 text-red-400 text-center font-mono text-xs uppercase">ERR_GA4_API_HANDSHAKE_FAILED</td></tr>`;
    }
}

// ---------------- RENDER ----------------

function render() {
    const head = document.getElementById("thead");
    const body = document.getElementById("tbody");

    head.innerHTML = "";
    body.innerHTML = "";

    if (rows.length === 0) {
        body.innerHTML = '<tr><td class="p-20 text-center text-slate-500 font-medium">No analytics data returned for this segment.</td></tr>';
        return;
    }

    const keys = Object.keys(rows[0]);

    // Header logic
    head.innerHTML = `<tr>${keys.map(k => `
        <th class="px-6 py-4 text-[10px] font-black uppercase tracking-[0.2em] text-indigo-400">${k.replace(/_/g, ' ')}</th>
    `).join('')}</tr>`;

    // Row logic
    body.innerHTML = rows.map(r => `
        <tr class="hover:bg-white/[0.03] transition-colors group">
            ${keys.map(key => {
                let val = r[key];
                let display = val;

                if (val === null || val === undefined) {
                    display = '<span class="opacity-20">â€”</span>';
                } 
                // Special formatting for numeric analytics
                else if (!isNaN(val) && typeof val !== 'string') {
                    if (key.toLowerCase().includes('rate') || key.toLowerCase().includes('percent')) {
                        display = `<span class="font-mono text-indigo-300 font-medium">${val}%</span>`;
                    } else {
                        display = `<span class="font-mono text-slate-100 font-semibold">${Number(val).toLocaleString()}</span>`;
                    }
                }

                return `
                    <td class="px-6 py-4 text-sm border-b border-slate-800/50">
                        ${display}
                    </td>
                `;
            }).join('')}
        </tr>
    `).join('');
}

// ---------------- EXPORT ----------------

function exportCSV() {
    if (rows.length === 0) return;
    const keys = Object.keys(rows[0]);
    const csvContent = [
        keys.join(','),
        ...rows.map(r => keys.map(k => `"${(r[k] || "").toString().replace(/"/g, '""')}"`).join(','))
    ].join('\n');

    const blob = new Blob([csvContent], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `ga4_report_${activeMode}_${new Date().toISOString().split('T')[0]}.csv`;
    a.click();
}

// ---------------- INIT ----------------

load();
</script>

{% endblock %}
