{% extends "base.html" %}
{% block content %}

<section class="bg-slate-950 min-h-screen px-6 py-12 font-sans text-slate-200 relative overflow-hidden">
    <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-blue-600/5 blur-[120px] rounded-full -z-0"></div>

    <div class="max-w-7xl mx-auto relative z-10">
        
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
            <div>
                <h1 class="text-3xl font-extrabold text-white tracking-tight">
                    Tumblr <span class="text-blue-400">Dashboard</span>
                </h1>
                <p class="text-slate-400 mt-1">Manage blog settings, post drafts, and engagement analytics.</p>
            </div>

            <div class="flex flex-wrap items-center gap-3">
                <div id="blogContainer" class="relative hidden">
                    <select id="blogSelect" onchange="loadPostsForBlog()"
                        class="appearance-none bg-slate-900 border border-slate-700 rounded-lg text-white pl-4 pr-10 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all cursor-pointer min-w-[180px]">
                    </select>
                    <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500 text-xs">â–¼</div>
                </div>

                <div class="flex items-center gap-2 bg-slate-900/80 p-1.5 border border-slate-800 rounded-xl backdrop-blur-md">
                    <button onclick="loadBlogs(this)" class="nav-btn active">Blogs</button>
                    <button onclick="loadPosts(this)" class="nav-btn">Posts</button>
                </div>

                <button onclick="exportToCSV()" id="exportBtn"
                    class="hidden px-4 py-2.5 bg-slate-800 hover:bg-slate-700 text-white rounded-lg font-medium border border-slate-600 transition-all flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                    Export
                </button>
            </div>
        </div>

        <div class="bg-slate-900/50 border border-slate-800 rounded-2xl overflow-hidden backdrop-blur-sm shadow-2xl min-h-[400px]">
            <div class="overflow-x-auto custom-scrollbar">
                <table id="dataTable" class="w-full text-left border-collapse">
                    <thead id="tableHead" class="bg-slate-800/80 border-b border-slate-700 sticky top-0 z-20">
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-slate-800">
                        <tr>
                            <td class="p-32 text-center text-slate-500 italic">
                                <div class="text-4xl mb-4 opacity-20">ðŸŽ¨</div>
                                Fetching Tumblr data...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<style>
    .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #3b82f6; }

    .nav-btn {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        font-weight: 600;
        color: #94a3b8;
        border-radius: 0.5rem;
        transition: all 0.2s;
    }
    .nav-btn:hover { color: #fff; background: #1e293b; }
    .nav-btn.active { 
        background: #3b82f6; 
        color: white; 
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
    }

    .json-preview {
        max-width: 300px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>

<script>
let currentData = [];
const blogSel = document.getElementById("blogSelect");
const blogCont = document.getElementById("blogContainer");

// Initial Load
loadBlogs();

function updateNav(btn) {
    if(!btn) return;
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
}

async function loadBlogs(btn) {
    updateNav(btn);
    blogCont.classList.add("hidden");
    const body = document.getElementById("tableBody");
    body.innerHTML = `<tr><td class="p-20 text-center animate-pulse text-slate-500 italic">RETRIEVING_BLOG_METADATA...</td></tr>`;

    try {
        const response = await fetch("/api/tumblr/blogs");
        currentData = await response.json();
        renderTable(currentData);
        document.getElementById("exportBtn").classList.remove('hidden');
    } catch (err) {
        body.innerHTML = `<tr><td class="p-8 text-red-400 text-center font-mono">ERR_FETCH_BLOGS_FAILED</td></tr>`;
    }
}

async function loadPosts(btn) {
    updateNav(btn);
    blogCont.classList.remove("hidden");
    
    try {
        const response = await fetch("/api/tumblr/blogs");
        const blogs = await response.json();
        
        blogSel.innerHTML = blogs.map(b => `
            <option value="${b.blog_name}">${b.title || b.blog_name}</option>
        `).join('');

        if (blogs.length) loadPostsForBlog();
    } catch (err) {
        console.error("Failed to load blog list");
    }
}

async function loadPostsForBlog() {
    const blog = blogSel.value;
    const body = document.getElementById("tableBody");
    body.innerHTML = `<tr><td class="p-20 text-center animate-pulse text-slate-500 italic">SYNCING_POST_FEED...</td></tr>`;

    try {
        const response = await fetch(`/api/tumblr/posts/${blog}`);
        currentData = await response.json();
        renderTable(currentData);
    } catch (err) {
        body.innerHTML = `<tr><td class="p-8 text-red-400 text-center font-mono text-xs">ERR_POST_SYNC_FAILED</td></tr>`;
    }
}

function renderTable(data) {
    const head = document.getElementById("tableHead");
    const body = document.getElementById("tableBody");

    if (!data || data.length === 0) {
        head.innerHTML = "";
        body.innerHTML = '<tr><td class="p-20 text-center text-slate-500">No records found.</td></tr>';
        return;
    }

    const keys = Object.keys(data[0]);
    head.innerHTML = `<tr>${keys.map(k => `
        <th class="px-6 py-4 text-[10px] font-black uppercase tracking-[0.2em] text-blue-400">${k.replace(/_/g, ' ')}</th>
    `).join('')}</tr>`;

    body.innerHTML = data.map(row => `
        <tr class="hover:bg-white/[0.03] transition-colors group">
            ${keys.map(key => {
                let val = row[key];
                let display = val;
                
                if (val === null || val === undefined) {
                    display = '<span class="opacity-20">â€”</span>';
                } else if (typeof val === 'object') {
                    display = `<span class="text-xs font-mono text-slate-500 italic">{Object}</span>`;
                } else if (typeof val === 'string' && val.length > 60) {
                    display = `
                        <div class="json-preview cursor-help text-blue-400/80 group-hover:text-blue-300" 
                             onclick="alert('Full content:\\n\\n' + this.getAttribute('data-full'))" 
                             data-full="${val.replace(/"/g, '&quot;')}">
                            ${val.slice(0, 57)}...
                        </div>
                    `;
                }

                return `
                    <td class="px-6 py-4 text-sm text-slate-300 group-hover:text-white border-b border-slate-800/50">
                        ${display}
                    </td>
                `;
            }).join('')}
        </tr>
    `).join('');
}

function exportToCSV() {
    if (currentData.length === 0) return;
    const headers = Object.keys(currentData[0]);
    const csvRows = [
        headers.join(','),
        ...currentData.map(row => 
            headers.map(fieldName => {
                let val = row[fieldName] === null ? "" : row[fieldName];
                if (typeof val === 'object') val = JSON.stringify(val);
                return `"${String(val).replace(/"/g, '""')}"`;
            }).join(',')
        )
    ];
    const blob = new Blob([csvRows.join('\r\n')], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement("a");
    link.href = url;
    link.download = `tumblr_export_${new Date().toISOString().split('T')[0]}.csv`;
    link.click();
}
</script>

{% endblock %}
