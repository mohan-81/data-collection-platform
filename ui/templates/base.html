<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmento Collector</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617; /* Slate 950 */
            color: #f8fafc;
        }
        
        /* Glassmorphism Navbar */
        .glass-nav {
            background: rgba(2, 6, 23, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-link {
            font-size: 0.875rem;
            font-weight: 600;
            color: #94a3b8; /* Slate 400 */
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #22d3ee; /* Cyan 400 */
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #22d3ee;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .btn-premium {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-premium:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px -5px rgba(6, 182, 212, 0.3);
        }
    </style>
</head>
<body class="antialiased">

    <nav class="glass-nav fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-6 lg:px-10 py-4 flex justify-between items-center">
            
            <a href="/" class="flex items-center gap-3 group">
                <div class="w-10 h-10 bg-gradient-to-tr from-cyan-600 to-cyan-400 rounded-xl flex items-center justify-center shadow-lg shadow-cyan-500/20 group-hover:rotate-12 transition-transform duration-300">
                    <svg class="w-6 h-6 text-slate-950" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <div class="flex flex-col">
                    <span class="text-xl font-extrabold tracking-tight leading-none text-white">Segmento</span>
                    <span class="text-[10px] font-bold text-cyan-400 uppercase tracking-widest mt-0.5">Collector</span>
                </div>
            </a>

            <div class="hidden md:flex items-center space-x-10">
                <a href="/" class="nav-link">Home</a>
                <a href="/tracking" class="nav-link">Web Tracking</a>
                <a href="/connectors" class="nav-link">Connectors</a>
            </div>

            <div class="flex items-center gap-6">
                {% if is_logged_in %}
                    <a href="/usage" class="text-sm font-bold text-slate-400 hover:text-white transition-colors">Usage</a>
                    <a href="/logout" class="btn-premium px-5 py-2.5 bg-slate-800 hover:bg-slate-700 text-white text-xs font-bold rounded-xl border border-slate-700">
                        Logout
                    </a>
                {% else %}
                    <a href="/login" class="text-sm font-bold text-slate-400 hover:text-white transition-colors">Login</a>
                    <a href="/signup" class="btn-premium px-6 py-2.5 bg-cyan-500 hover:bg-cyan-400 text-slate-950 text-xs font-bold rounded-xl shadow-lg shadow-cyan-500/10">
                        Get Started
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="h-24"></div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-white/5 py-12 mt-20 text-center">
        <p class="text-[11px] font-bold text-slate-500 uppercase tracking-[0.3em]">
            © 2026 Segmento Data Technologies — Collector Platform
        </p>
    </footer>

    <script>
        AOS.init({ duration: 900, once: true });
    </script>
</body>
</html>
